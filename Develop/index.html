<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-2 mb-1">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead-time"></p>
    </header>

    <!-- 9AM to 5PM Time Blocks -->

    <div class="container-fluid px-5">

      <!--  9AM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-9" class="row time-block">9AM</div>
        <textarea id="escription-9" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  10AM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-10" class="row time-block">10AM</div>
        <textarea id="description-10" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  11AM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-11" class="row time-block">11AM</div>
        <textarea id="escription-11" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>
    
      <!--  12PM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-12" class="row time-block">12PM</div>
        <textarea id="escription-12" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  1PM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-13" class="row time-block">1PM</div>
        <textarea id="escription-13" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  2PM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-14" class="row time-block">2PM</div>
        <textarea id="escription-14" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  3PM Time Block  -->

      <section class="timeBlockCont">
        <div id="15" class="row time-block">3PM</div>
        <textarea id="escription-15" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!-- 4PM Time Block -->

      <section class="timeBlockCont">
        <div id="hour-16" class="row time-block">4PM</div>
        <textarea id="escription-16" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      <!--  5PM Time Block  -->

      <section class="timeBlockCont">
        <div id="hour-17" class="row time-block">5PM</div>
        <textarea id="escription-17" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="saveBtn" style="background-image: url('img-1.png');"></button>
      </section>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
